name: Deploy WordPress Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Deploy to XAMPP
      run: |
        scp -r ./* admin@localhost:D:/DOWLOAD/Xxam/htdocs/wordpress
